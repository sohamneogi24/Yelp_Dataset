<html>
  <head>
    <title>Yelp Recommendation</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>

<div class = "container">
  <div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-6">
    <h1>Welcome</h1>

    <h3> Login</h3>

    <form action = '/recommendation'>
    <div class="form-group">
    <label for="userId">User Id</label>
    <input type="email" class="form-control" id="existingUserId" placeholder="Enter user id">
    </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="existingUserInputPassword" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary pull-right">Submit</button>
    </form>

    <br/>
    <br/>
    <h3> Register New User</h3>

    <form>
    <div class="form-group">
    <label for="userId">User Id</label>
    <input type="text" class="form-control" id="newUserInputUserId" placeholder="Enter user id">
    </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="newUserInputPassword" placeholder="Password">
    </div>
    <div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">State
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a href="#">AZ</a></li>
    <li><a href="#">OH</a></li>
    <li><a href="#">ON</a></li>
    <li><a href="#">NV</a></li>
    <li><a href="#">NC</a></li>

  </ul>
  </div>

    <button type="submit" class="btn btn-primary pull-right">Submit</button>
    </form>
  </div>
  <div class="col-sm-5"></div>
  </div>


</div>


  </body>
</html>
